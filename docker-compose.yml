version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfiles/api.Dockerfile
    platform: linux/arm64
    container_name: poc-backend-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - STAGE=dev
    volumes:
      - ./src:/app/src
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - poc-network

